{{- if .Values.ui.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ui
spec:
  type: "NodePort"
  ports:
  - port: 80
    targetPort: 80
    name: "http"
    protocol: TCP
  selector:
    app: {{ .Release.Name }}-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-ui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-ui
    spec:
      containers:
      - name: ui
        image: {{ .Values.components.reana_ui.image }}
        imagePullPolicy: {{ .Values.components.reana_ui.imagePullPolicy }}
        ports:
        - containerPort: 80
{{- end }}
