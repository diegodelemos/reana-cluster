{{- if .Values.ingress.enabled -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - http:
      paths:
      {{- if .Values.ui.enabled }}
        - path: /
          backend:
            serviceName: ui
            servicePort: 80
      {%- endif %}
      - path: /api
        backend:
          serviceName: server
          servicePort: 80
      - path: /oauth
        backend:
          serviceName: server
          servicePort: 80
      - path: /account
        backend:
          serviceName: server
          servicePort: 80
      - path: /lost-password
        backend:
          serviceName: server
          servicePort: 80
      - path: /confirm
        backend:
          serviceName: server
          servicePort: 80
      - path: /login
        backend:
          serviceName: server
          servicePort: 80
      - path: /logout
        backend:
          serviceName: server
          servicePort: 80
      - path: /sign-up
        backend:
          serviceName: server
          servicePort: 80
    {{- if .Values.reana_url }}
      host: {{ .Values.reana_url }}
    {{- end }}
  {{- end }}
{{- end }}
