---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cache
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-cache
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-cache
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-cache
    spec:
      containers:
      - name: cache
        image: redis:5.0.5
        ports:
        - containerPort: 6379
